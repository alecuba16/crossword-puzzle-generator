<!DOCTYPE html>
<html lang="en" ng-app="words_app">
<head>
  <meta charset="UTF-8">
  <title>Word Search Maker</title>
  <link rel="shortcut icon" href="Images/favicon.ico" />
  <link rel="stylesheet" href="css/caiuss.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body ng-controller="words_controller as app">

  <!-- Fork on GitHub -->
  <a href="https://github.com/GhitaB/word-search-maker" class="github-corner"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

  <!-- Header -->
  <header class="bg-black pad-xl">
    <div class="container text-center">
      <h1 class="mrg-xs">Word Search Maker</h1>
      <p>Generate your custom hidden words search game.</p>
    </div>
  </header><!-- Header -->

  <!-- Game -->
  <article class="pad-xl">
    <div class="container">
      <h2>Search the hidden words.</h2>
      <div id="words-example">
        <table id="words-game-table" class="text-centered">
          <tbody>
            <tr ng-repeat="line in app.game.matrix.values">
              <td class="pad-s" ng-repeat="letter in line track by $index">
                <span ng-show="!(app.util.is_debug_mode || app.game.is_solved)">{{letter}}</span>

                <span ng-show="app.util.is_debug_mode || app.game.is_solved">
                  <span ng-show="app.game.is_used_point(app.game.matrix.values.indexOf(line), $index)">
                    <b>{{letter}}</b>
                  </span>
                  <span ng-show="!app.game.is_used_point(app.game.matrix.values.indexOf(line), $index)">
                    {{letter}}
                  </span>
                  <!-- ({{app.game.matrix.values.indexOf(line)}},{{$index}}) -->
                </span>
              </td>
            </tr>
          </tbody>
        </table>

        <p ng-show="app.game.is_hint_visible">Search for
          <span ng-repeat="word in app.game.hidden_words_list">
            {{word.toUpperCase()}}<span ng-show="app.game.hidden_words_list.indexOf(word) < app.game.hidden_words_list.length-1">,</span><span ng-show="app.game.hidden_words_list.indexOf(word) == app.game.hidden_words_list.length-1">.</span>
          </span>
        </p>
        <div id="game-form-container">
          <form class="form">
            <div>
              <button ng-show="!app.game.is_hint_visible" ng-click="app.game.show_hint()" class="btn bg-red">Show hint</button>
              <button ng-show="app.game.is_hint_visible" ng-click="app.game.hide_hint()" class="btn bg-red">Hide hint</button>
              <button ng-show="!app.game.is_solved" ng-click="app.game.solve_game()" class="btn bg-red">Solve</button>
              <button ng-show="app.game.is_solved" ng-click="app.game.unsolve_game()" class="btn bg-red">Unsolve</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </article><!-- Game -->

  <!-- Create game form -->
  <article class="pad-xl">
    <div class="container">
      <h2>Create your custom game:</h2>
      <div id="words-form-container">
        <form class="form">
          <div>
            <label>
              <span>Hidden words (one per line):</span><br />
              <textarea name="words-list" id="words-textarea" cols="50" rows="10"></textarea>
            </label>
          </div>
          <div>
            <button ng-click="app.game.generate_game()" class="btn bg-red">Generate</button>
          </div>
        </form>
      </div>
    </div>
  </article><!-- Create game form -->

  <!-- Footer -->
  <footer class="bg-black pad-xl">
    <div class="container text-center">
      by <a target="_blank" href="http://ghitab.blogspot.com/">Ghiță Bizău</a>
    </div>
  </footer><!-- Footer -->
</body>
</html>
